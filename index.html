        .section:hover {

        }

        .stats-list {

            padding: 0;

            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .stats-list li strong {
            color: #FFD700;
        }
        .stats-list a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        .stats-list a:hover {
            text-decoration: underline;
        }

            width: 100%;

            margin: 1rem 0;

            border-bottom: 1px solid #dee2e6;
        }

            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            position: relative;
            user-select: none;
        }
